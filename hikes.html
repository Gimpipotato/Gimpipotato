<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hikes - Bob Jeff</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bob Jeff - Hike Leader</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="hikes.html">Hikes</a>
        <a href="blog.html">Blog Posts</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <section id="hikes" class="section">
            <div class="hike-category">
                <div class="hike-button">
                    <img src="ireland.jpg" alt="Hikes in Ireland" class="hike-image">
                    <div class="hike-title">Hikes in Ireland</div>
                    <div class="dropdown-content">
                        <a href="#">Hike in Ireland 1</a>
                        <a href="#">Hike in Ireland 2</a>
                        <a href="#">Hike in Ireland 3</a>
                    </div>
                </div>
                <div class="hike-button">
                    <img src="abroad.jpg" alt="Hikes Abroad" class="hike-image">
                    <div class="hike-title">Hikes Abroad</div>
                    <div class="dropdown-content">
                        <a href="#">Hike Abroad 1</a>
                        <a href="#">Hike Abroad 2</a>
                        <a href="#">Hike Abroad 3</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Bob Jeff. All rights reserved.</p>
    </footer>
    <script>
        document.querySelectorAll('.hike-button').forEach(button => {
            button.addEventListener('click', () => {
                const dropdownContent = button.querySelector('.dropdown-content');
                dropdownContent.classList.toggle('show');
            });
        });

        window.onclick = function(event) {
            if (!event.target.matches('.hike-image')) {
                document.querySelectorAll('.dropdown-content').forEach(content => {
                    if (content.classList.contains('show')) {
                        content.classList.remove('show');
                    }
                });
            }
        };
    </script>
</body>
</html>
