<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Bob Jeff - Hike Leader</h1>

    <nav>
        <a href="index.html">Home</a>

        <a href="hikes.html">Hikes</a>
        <a href="blog.html">Blog Posts</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <section id="hikes" class="section">
            <h2>Hikes</h2>
            <div class="dropdown">
                <button class="dropbtn">Mountain Hikes</button>
                <div class="dropdown-content">
                    <a href="#">Mountain Hike 1</a>
                    <a href="#">Mountain Hike 2</a>
                    <a href="#">Mountain Hike 3</a>

            </div>
            <div class="dropdown">
                <button class="dropbtn">Forest Hikes</button>
                <div class="dropdown-content">
                    <a href="#">Forest Hike 1</a>

            <div class="dropdown">

    <footer>
        <p>&copy; 2024 Bob Jeff. All rights reserved.</p>
    </footer>
    <script>
        // Optional JavaScript for more complex dropdown behavior
        document.querySelectorAll('.dropbtn').forEach(button => {
            button.addEventListener('click', () => {
                const dropdownContent = button.nextElementSibling;
                dropdownContent.classList.toggle('show');
            });
        });

        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                document.querySelectorAll('.dropdown-content').forEach(content => {
                    if (content.classList.contains('show')) {
                        content.classList.remove('show');
                    }
                });
            }
        };
    </script>
</body>
